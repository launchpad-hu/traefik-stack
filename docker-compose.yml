version: "3.7"
services:
  traefik:
    image: traefik:2.9
    command:
      #- --api
      - --docker
      - --docker.swarmmode
      - --docker.domain=dev.launchpad.hu
      - --docker.watch
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - traefik-net
    deploy:
      placement:
        constraints: [node.role == manager]

networks:
  traefik-net:
    external: true
